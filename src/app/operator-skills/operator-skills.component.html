<mat-tab-group mat-align-tabs="start">
    <mat-tab label="Skill {{i + 1}}" *ngFor="let skill of skillInfo; let i=index">
        <div class="skillinfotop">
            <img src="../../assets/img/skills/skill_icon_{{$any(skill)['skillId']}}.png" /> 
            <div>{{$any(skill)['levels'][0]['name']}}</div>
        </div>
        <app-operator-skills-level [skill]="skill"></app-operator-skills-level>
    </mat-tab>
</mat-tab-group>
